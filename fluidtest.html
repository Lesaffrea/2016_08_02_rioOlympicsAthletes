<style>

body, h1, h2, h3, h4, h5, h6, .descr, td, table {
   text-rendering: optimizeLegibility;
   font-smoothing: antialiased;
   font-family: 'Open Sans Condensed', sans-serif;
   font-size: 17px;
   margin:7px 0px 0px 0px;
}


#cite {
    font-size: 0.9em;  font-weight: lighter; color: #B8B8B8; text-align: right; margin-top:1px; margin-right:10px; padding-bottom: 3px;
}
#cite a { text-decoration: none; color: #821122; }

.footer {
  font-size: 1.1em; 
  color: #9B9B9B; 
  padding: 0px;
  margin-left:3%;    
  margin-bottom:8px; 
  max-width:80%;    
}
    
.descr {
 font-size: 1.1em;
 color: #e6e6e6;
 font-weight: lighter;
 max-width:97%;
 margin-left:2%;
}

h1 {
   font-size:2em;
}

h2 {
   font-size:1.6em;
   line-height: 125%;
   font-weight: bolder;
   max-width:97%;
   margin-left:2%;
}

h3 {
   font-size:1.4em;
   margin-left:3%;   
   font-weight: bold;    
}

h4 {
   font-size:1.1em;
}

h5 {
   font-size:0.9em;
}

h6 {
   font-size:0.8em;
}


a:visited {
   color: rgb(50%, 0%, 50%);
}


body {
      max-width:100%;
   }

   a, a:visited {
      text-decoration: underline;
   }
}

svg {
  width:600px;
  height:400px;
  z-index:0;
  position: absolute;
  bottom: -15px;
  left: 0px;
}

div.graphic {
  background-color:grey;
  width:600px;
  height:700px;
  margin-right:2px;
  margin-bottom:2px;
  float:left;
  position:relative;
}

</style>
