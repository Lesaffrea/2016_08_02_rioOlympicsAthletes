<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700,300italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

<style>

body, h1, h2, h3, h4, h5, h6, .descr, .subtitle {
   text-rendering: optimizeLegibility;
   font-smoothing: antialiased;
   font-family: 'Open Sans Condensed', sans-serif;
   font-size: 17px;
   margin:7px 2px 0px 2px;
}


#cite {
    font-size: 0.9em;  font-weight: lighter; color: #B8B8B8; text-align: right; margin-top:1px; margin-right:10px; padding-bottom: 3px;
}
#cite a { text-decoration: none; color: #821122; }

.container {
    width: 100%;
    position: relative;
}


.footer {
  font-size: 1.1em; 
  color: #9B9B9B; 
  padding: 0px;
  margin-left:3%;    
  margin-bottom:8px; 
  max-width:80%;    
}
    
.descr {
 font-size: 1.1em;
 color: #4d4d4d;
 font-weight: lighter;
 max-width:97%;
 margin-left:1%;
}

.subtitle{
 font-size: 0.7em;
/* color: #e6e6e6;*/
 color: #4d4d4d;
 font-weight: lighter;
 max-width:97%;
 margin-left:2%;	
}

h1 {
   font-size:2em;
}

h2 {
   font-size:1.6em;
   line-height: 125%;
   font-weight: bolder;
   max-width:97%;
   margin-left:1%;
}

h3 {
   font-size:1em;
   margin-left:2%;     
}

h4 {
   font-size:1.1em;
}

h5 {
   font-size:0.9em;
}

h6 {
   font-size:0.8em;
}


a:visited {
   color: rgb(50%, 0%, 50%);
}


body {
      max-width:100%;
   }

   a, a:visited {
      text-decoration: underline;
   }
}

svg {
    position: absolute;
    top: 0;
    left: 0;
}

div.graphic {
  background-color:#F7F7F7;
  width:400px;
  height:430px;
  margin-right:2px;
  margin-left:2px;
  float:left;
  position:relative;
}

</style>
